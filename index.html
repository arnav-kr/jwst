<body>
  <header>
    <img src="/assets/logo.svg" alt="JWST" />
    <button id="player-control" title="play/pause background music">
      <svg id="play" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
        fill="currentColor">
        <path d="M320-200v-560l440 280-440 280Z" />
      </svg>
      <svg id="pause" class="hidden" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
        width="24px" fill="currentColor">
        <path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z" />
      </svg>
    </button>
  </header>

        </button>
        <span>scroll to explore</span>
      </div>
    </section>
    <section class="model">
      <div>
        <h1 class="h-t">James Webb Space Telescope</h1>
        <p class="h-sub">&nbsp;</p>
